<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="http://182.92.194.216:2202/PGPengStatic/layui/css/layui.css"  media="all">
<table class="layui-hide" id="test"></table>
<script src="http://182.92.194.216:2202/PGPengStatic/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/backstage/selAllUser'
            ,cols: [[
                {field:'mu_user_id', width:60, title: 'ID', sort: true}
                ,{field:'mu_user_name', width:100, title: '用户名'}
                ,{field:'mu_password', width:230, title: '密码'}
                /*,{field:'mu_headphoto', width:250, title: '头像'}*/
                ,{field:'mu_registerTime',width:160, title: '注册时间'}
                ,{field:'mu_email', width:170, title: '邮箱'}
                ,{field:'mu_mobile', width:196, title: '收货地址1'}
                ,{field:'mu_mobile', width:196, title: '收货地址2'}
                ,{field:'mu_mobile', width:195, title: '收货地址3'}
            ]]
            ,page: true
            ,request:{
                pageName:"currentPage",
                limitName:"size"
            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res[0].count, //解析数据长度
                    "data": res[0].data //解析数据列表
                };
            }
        });
    });
</script>
</body>
</html>
